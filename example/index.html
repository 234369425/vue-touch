<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    </style>
  </head>
  <body>
    <!-- v-touch:tap="test($event)"
  v-touch:pan="test"
  v-touch-options:pan="{ direction: 'up', threshold: 100 }"
  v-touch:press="test"
  v-touch:swipe="test"
  v-touch-options:swipe="{ direction: 'horizontal' }"
  v-touch:pinch="test"
  v-touch:rotate="test"
  v-touch:doubletap="test"
  v-text="event"> -->
    <div id="app">
      <v-touch tag="div"
        @tap="test"
        @doubletap="test"
        @pan="test"
        :pan-options="{ direction: 'up', threshold: 100 }"
        @swipe="test"
        :swipe-options="{ direction: 'horizontal' }"
        @pinch="test"
      >
        <p>{{event.type}}</p>
      </v-touch>
      <pre>{{event}}</pre>
    </div>
    <script src="vendor.build.js"></script>
    <script src="example.build.js"></script>
  </body>
</html>
