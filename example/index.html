<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <style>
    #test-div {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <template id="test">
      <div>
        <button @click="toggle">Toggle Test-Div</button>
        <pre>{{$data}}</pre>
        <div id="test-div"
          v-if="show"
          v-touch:tap="test"
          v-touch:pan="test"

          v-touch:press="test"
          v-touch:swipe="test"

          v-touch:pinch="test"
          v-touch:rotate="test"
          v-touch:doubletap="test"
          v-text="event">
          <!-- v-touch-options:pan="{ direction: 'up', threshold: 100 }" -->
          <!-- v-touch-options:swipe="{ direction: 'horizontal' }" -->
        </div>
      </div>

    </template>
    <script src="example.build.js"></script>
  </body>
</html>
